name: Build & publish LXD image

on:
  push:
    branches: [ master, develop ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  LXD_DIR: lxd-build          # build output directory
  IMAGE_TAR: lxd-image.tar.xz # final bundle

jobs:
  lxd-image:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install distrobuilder prerequisites
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            debootstrap rsync gpg squashfs-tools xz-utils uidmap tar curl

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install distrobuilder
        run: |
          go install github.com/lxc/distrobuilder@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Build LXD image
        run: |
          mkdir -p "${LXD_DIR}"
          distrobuilder build-lxd distrobuilder.yaml "${LXD_DIR}"

      - name: Pack tarball
        run: |
          tar -C "${LXD_DIR}" -cJf "${IMAGE_TAR}" .

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: lxd-image
          path: ${{ env.IMAGE_TAR }}

      - name: Attach image to GitHub Release
        if: startsWith(github.ref, 'refs/tags/*.*.*')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.IMAGE_TAR }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
