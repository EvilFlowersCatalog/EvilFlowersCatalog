name: Build & publish LXD image

on:
  push:
    branches: [ master, develop ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  LXD_DIR: lxd-build          # build output directory
  IMAGE_TAR: lxd-image.tar.xz # final bundle

jobs:
  lxd-image:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install distrobuilder & deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            debootstrap rsync gpg squashfs-tools xz-utils uidmap tar curl distrobuilder

      - name: Build LXD image
        run: |
          mkdir -p "${LXD_DIR}"
          distrobuilder build-lxd distrobuilder.yaml "${LXD_DIR}"

      - name: Pack tarball
        run: |
          tar -C "${LXD_DIR}" -cJf "${IMAGE_TAR}" .

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: lxd-image
          path: ${{ env.IMAGE_TAR }}
