name: Build & publish LXC image

on:
  push:
    branches: [ master, develop ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  LXC_DIR: lxc-build          # build output directory
  IMAGE_TAR: lxc-image.tar.xz # final bundle

jobs:
  lxc-image:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            debootstrap rsync gpg squashfs-tools xz-utils uidmap tar curl

      - name: Install distrobuilder
        run: |
          sudo snap install distrobuilder --classic

      - name: Build LXC image
        run: |
          mkdir -p "${LXC_DIR}"
          distrobuilder build-lxc distrobuilder.yaml "${LXC_DIR}"

      - name: Pack tarball
        run: |
          tar -C "${LXC_DIR}" -cJf "${IMAGE_TAR}" .

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: lxc-image
          path: ${{ env.IMAGE_TAR }}
