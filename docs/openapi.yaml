              - mime
              - url
              - id
        feeds:
          type: array
          items:
            type: object
        contributors:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              id:
                type: string
                minLength: 1
              name:
                type: string
                minLength: 1
              surname:
                type: string
                minLength: 1
            required:
              - id
              - name
              - surname
        config:
          $ref: '#/components/schemas/EntryConfig'
      required:
