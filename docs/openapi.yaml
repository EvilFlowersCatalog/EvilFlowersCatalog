        id:
          type: string
          format: uuid
          example: 13e7c89c-2cb0-494a-bfac-72f52300d62f
        creator_id:
          type: string
          format: uuid
          example: 0d87f6d9-4f11-406c-a712-58c9bf169682
        url_name:
          type: string
          example: general
        title:
          type: string
          example: General
        created_at:
          type: string
          format: date-time
          example: '2021-02-21T19:05:35.538Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-02-21T19:05:35.538Z'
      x-examples:
        General example:
          id: 13e7c89c-2cb0-494a-bfac-72f52300d62f
          creator_id: 0d87f6d9-4f11-406c-a712-58c9bf169682
          url_name: general
          title: General
          created_at: '2021-02-21T19:05:35.538Z'
          updated_at: '2021-02-21T19:05:35.538Z'
      title: ''
    UserAcquisition:
      type: object
      x-examples:
        Example 1:
