          user_id: 0d87f6d9-4f11-406c-a712-58c9bf168718
          type: share
          expire_at: '2021-02-21T19:05:35.538Z'
          range: '{[1,4],[6,10]}'
          url: 'https://elvira.fiit.stuba.sk/share/13e7c89c-2cb0-494a-bfac-72f52300d62f'
          annotations: ''
      title: User acquisition
      properties:
        id:
          type: string
          format: uuid
        acquisition_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - shared
            - personal
        range:
          type: string
        annotations:
          format: xml
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Annotation'
        config:
          $ref: '#/components/schemas/EntryConfig'
        expire_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - acquisition_id
        - user_id
        - type
        - created_at
        - updated_at
    CatalogForm:
      properties:
        url_name:
          type: string
          example: general
        title:
          type: string
          example: General
    UserAcquisitionForm:
      type: object
      x-examples:
        Example 1:
          entry_id: bla
          type: user | share
          expire_at: ISO 8601
          range: 'multi-integer-range? | list[int]'
      title: UserAcquisitionForm
      description: Form used to create a User Acqisition instance.
      properties:
        entry_id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - personal
            - shared
        expire_at:
          type: string
          format: date-time
        range:
          type: string
          description: Multirange for pages
          pattern: '^[0-9, -]*$'
          example: '1,4-33,43-45,59-65'
      required:
        - entry_id
        - type
    Metadata:
      properties:
        page:
          type: number
          example: 1
        limit:
