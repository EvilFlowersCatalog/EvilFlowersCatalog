openapi: 3.0.0
info:
  title: Evil Flowers Catalog
  description: |
    Simple e-book catalog server compatible with [OPDS 1.2](https://specs.opds.io/opds-1.2) written in Python with simple management REST API (basic CRUD operations). This document describes management REST API, not OPDS.
  version: 1.0.0
  license:
    url: 'https://github.com/EvilFlowersCatalog/EvilFlowersCatalog/blob/master/LICENSE'
    name: MIT
  contact:
    name: Jakub Dubec
    url: 'https://jakubdubec.me'
    email: jakub.dubec@gmail.com
servers:
  - url: 'http://127.0.0.1:8000'
    description: Local development server
tags:
  - name: Catalogs
  - name: Entries
  - name: Feeds
  - name: User acquisitions
paths:
  /api/v1/catalogs:
    get:
      tags:
        - Catalogs
      summary: List of catalogs
      parameters:
        - name: page
          in: query
          required: false
          description: Number of current page
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          required: false
          description: Number of records per page
          schema:
            type: integer
            format: int64
        - name: order_by
          in: query
          required: false
          description: Ordering property name
          schema:
            type: string
            enum:
              - url_name
              - title
              - created_at
              - updated_at
            default: created_at
        - name: order
          in: query
          required: false
          description: Order orientation
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: title
          in: query
          required: false
          schema:
            type: string
          description: Search records using their title (unaccent case-insensitive lookup is used)
          example: publications
        - name: url_name
          in: query
          required: false
          schema:
            type: string
          description: Search records using their url_name (unaccent case-insensitive lookup is used)
          example: bat
      responses:
        '200':
          description: Paginated list of catalog objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Catalog'
                  metadata:
                    $ref: '#/components/schemas/Metadata'
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: listCatalogs
      description: End-point for listing of OPDS catalogs with filter and pagination.
    post:
      tags:
        - Catalogs
      summary: Create catalog entry
      requestBody:
        $ref: '#/components/requestBodies/CatalogBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Catalog'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/Validation'
      operationId: createCatalog
      description: Create a new OPDS catalog.
    parameters: []
  '/api/v1/catalogs/{catalogId}':
    parameters:
      - in: path
        name: catalogId
        schema:
          type: string
          format: uuid
        required: true
        description: UUID of the catalog object
    get:
      summary: Retrieve single catalog object
      tags:
        - Catalogs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Catalog'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      description: Detail catalog object retreival.
      operationId: getCatalog
    put:
      summary: Update catalog object
      tags:
        - Catalogs
      requestBody:
        $ref: '#/components/requestBodies/CatalogBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Catalog'
                required:
                  - response
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/Validation'
      operationId: updateCatalog
      description: Update details of existing OPDS catalog.
    delete:
      summary: Delete catalog object
      tags:
        - Catalogs
      responses:
        '204':
          description: Catalog was sucessfuly deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: deleteCatalog
      description: Hard-delete of the OPDS catalog.
  /api/v1/user-acquisitions:
    parameters: []
    post:
      tags:
        - User acquisitions
      summary: Create user acquisition
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/UserAcquisition'
                required:
                  - response
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/Validation'
      operationId: createUserAcquisition
      description: Create a new user acquisition.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAcquisitionForm'
  '/api/v1/user-acquisitions/{userAcquisitionId}':
    parameters:
      - in: path
        name: userAcquisitionId
        schema:
          type: string
          format: uuid
        required: true
        description: UUID of user acquisition pair
    get:
      summary: Retrieve information about user acquisition pair
      tags:
        - User acquisitions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/UserAcquisition'
                required:
                  - response
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      description: Detail user acquisition object retrieval.
      operationId: getUserAcquisition
    put:
      operationId: updateUserAcquisition
      summary: Update user acquisition
      description: Update user acquisition
      tags:
        - User acquisitions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/UserAcquisition'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Validation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAcquisitionForm'
  /api/v1/entries:
    get:
      tags:
        - Entries
      summary: Paginated and filterable list of of entries
      responses:
        '200':
          description: Paginated list of entry objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entry'
                  metadata:
                    $ref: '#/components/schemas/Metadata'
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: getEntry
      description: 'List of all available entries with filter and pagination (by default, entries are listed for all available catalogs).'
    parameters: []
  '/data/v1/user-acquisitions/{userAcquisitionId}':
    get:
      summary: Download user acquisition
      tags:
        - User acquisitions
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                type: object
                properties: {}
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-data-v1-user-acquisitions
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          description: Specified page
      description: Download user acquisition from the server
    parameters:
      - schema:
          type: string
          format: uuid
        name: userAcquisitionId
        in: path
        required: true
        description: User acquisition identificator
  /api/v1/annotations:
    post:
      summary: Create annotation
      operationId: post-api-v1-annotations
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Annotation'
                required:
                  - response
        '422':
          $ref: '#/components/responses/Validation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationForm'
      tags:
        - User acquisitions
  '/api/v1/annotations/{annotationId}':
    parameters:
      - schema:
          type: string
        name: annotationId
        in: path
        required: true
        description: Annotation UUID
    get:
      summary: Annotation detail
      tags:
        - User acquisitions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Annotation'
        '404':
          $ref: '#/components/responses/NotFound'
      operationId: get-api-v1-annotations-annotationId
    put:
      summary: Update annotation
      operationId: put-api-v1-annotations-annotationId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    $ref: '#/components/schemas/Annotation'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationForm'
      tags:
        - User acquisitions
    delete:
      summary: Delete annotation
      operationId: delete-api-v1-annotations-annotationId
      responses:
        '204':
          description: No Content
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - User acquisitions
components:
  securitySchemes:
    apiKeyAuth:
      type: http
      scheme: basic
    basicAuth:
      type: http
      scheme: bearer
  schemas:
